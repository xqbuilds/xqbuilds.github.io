  <style>
    body {
      background: linear-gradient(to bottom, #0f172a 0%, #1e293b 40%, #0f172a 80%);
      background-size: cover;
    }

    .bg-stars {
      background: repeating-radial-gradient(circle at 20% 20%, rgba(255,255,255,0.06) 1px, transparent 2px),
                  repeating-radial-gradient(circle at 80% 80%, rgba(255,255,255,0.04) 1px, transparent 2px);
      background-size: 400px 400px;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      from { background-position: 0 0, 0 0; }
      to { background-position: 1000px 1000px, 1000px 1000px; }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .widget {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .widget:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 18px rgba(255,255,255,0.1);
    }
  </style>
</head>

  <script>
    // Trigger fade-ins sequentially on load
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach((el, i) => {
        el.style.animationDelay = `${i * 0.05}s`;
        el.classList.add('fade-in');
